<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="left-header">
                <text>WOOD</text>
                <img class="logo" src="./images/svg/logo.svg" alt="squirell">
            </div>

            <div class="footer-link">Created by Observer</div>
        </div>
        <div class="right-section">
            <p><span>This is not a real online service!</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.
            </p>
            <text><span>Just</span> Do It:</text>

            <form id="registration" action="#" method="post">
                <h1>Lets's do this!</h1>
                <ul class="fields">
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user_first-name" placeholder="Enter first name" class="field">
                    </li>
                    <li>
                        <label for="second-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_last-name" class="field" placeholder="Enter last name">
                    </li>
                    <li>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user_email" class="field" placeholder="Add email">
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="user_phone-number" class="field" placeholder="Add phone number">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" class="field" placeholder="Enter password">
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="user_confirm-password" class="field" placeholder="Confirm password">
                    </li>
                </ul>
            </form>

            <input class="create-account" type="submit" value="CREATE ACCOUNT">
            <div class="text-login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
